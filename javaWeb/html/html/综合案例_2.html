<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>综合案例</title>
</head>
<body>
  <form action="#" method="post">
    <table border="1" align="center" width="500">
      <tr>
        <td><label for="username">用户名</label></td>
        <td>
          <input type="text" name="username" id="username">
        </td>
      </tr>
      <tr>
        <td><label for="passord">密码</label></td>
        <td>
          <input type="password" name="passord" id="passord">
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td>
          <input type="email" name="email" id="email">
        </td>
      </tr>
      <tr>
        <td><label for="name">姓名</label></td>
        <td>
          <input type="text" name="name" id="name">
        </td>
      </tr>
      <tr>
        <td><label for="tel">手机号</label></td>
        <td>
          <input type="test" name="tel" id="tel">
        </td>
      </tr>
      <tr>
        <td>性别</td>
        <td>
          <input type="radio" name="gender" value="male">男
          <input type="radio" name="gender" value="female">女
        </td>
      </tr>
      <tr>
        <td><label for="brithday">出生日期</label></td>
        <td>
          <input type="date" name="brithday" id="brithday">
        </td>
      </tr>
      <tr>
        <td><label for="check">验证码</label></td>
        <td>
          <input type="text" name="check" id="check">
          <img src="../image_2/verify_code.jpg">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="注册">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
