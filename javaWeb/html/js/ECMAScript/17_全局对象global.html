<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
<script>
//   Global
//   1. 特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用。  方法名();
//   2. 方法：
// encodeURI():url编码
//   decodeURI():url解码
//
//   encodeURIComponent():url编码,编码的字符更多
//   decodeURIComponent():url解码
//
//   parseInt():将字符串转为数字
//   * 逐一判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转为number
//   isNaN():判断一个值是否是NaN
//   * NaN六亲不认，连自己都不认。NaN参与的==比较全部问false
//
//   eval():讲 JavaScript 字符串，并把它作为脚本代码来执行。
// 3. URL编码
//   传智播客 =  %E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
  var str="http://www.baidu.com?wd=传智播客";
  var encoder=encodeURI(str);
  document.write(encoder+"<br>");
  var s=decodeURI(encoder);
  document.write(s+"<br>");

  var str1="http://www.baidu.com?wd=传智播客";
  var encoder1=encodeURIComponent(str1);
  document.write(encoder1+"<br>");
  var s1=decodeURIComponent(encoder1);
  document.write(s1+"<br>");

  var str2="123abc";
  var number = parseInt(str2);
  document.write(number+"<br>");

  var a=NaN
  document.write(a==NaN);//false
  document.write(isNaN(a)+"<br>");//true

  var str3="alert(1)";
  eval(str3);
</script>
</html>
