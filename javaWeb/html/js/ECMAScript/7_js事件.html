<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>点击按钮执行 <em>displayDate()</em> 函数.</p>
<button onclick="displayDate()">点这里</button>
  <script>
    function displayDate(){
      document.getElementById("demo").innerHTML=Date();
    }
  </script>
<p id="demo"></p>
</body>
</html>
