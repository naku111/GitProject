可以用来判断用户输入的信息是否符合定义的规则
1. 正则表达式：定义字符串的组成规则。
1. 单个字符:[]
如： [a] [ab] [a-zA-Z0-9_]
* 特殊符号代表特殊含义的单个字符:
\d:单个数字字符 [0-9]
\w:单个单词字符[a-zA-Z0-9_]
2. 量词符号：
?：表示出现0次或1次
*：表示出现0次或多次
+：出现1次或多次
{m,n}:表示 m<= 数量 <= n
* m如果缺省： {,n}:最多n次
* n如果缺省：{m,} 最少m次
3. 开始结束符号
* ^:开始
* $:结束

<p id="demo"></p>
<script>
  var reg = new RegExp("^\\w{6,12}$");//6到12个单词
  var reg2= /^\w{6,12}$/;
  var username="zhangsan";
  var flag=reg2.test(username);
  alert(flag);
</script>
