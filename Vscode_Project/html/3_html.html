<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表标签</title>
</head>
<body>
<center>
  <h1>列表</h1>
</center>

    <ol type="A">
      <li>睁眼</li>
      <li>看手机</li>
      <li>洗漱</li>
    </ol>
    <ul type="square">
      <li>睁眼</li>
      <li>看手机</li>
      <li>洗漱</li>
    </ul>

    <h2>我想去的几个城市</h2>
  <ul>
    <li>成都</li>
    <li>
      <span>上海</span>
      <ul>
          <li>外滩</li>
          <li>杜莎夫人蜡像馆</li>
          <li>
            <a href="https://www.opg.cn/">东方明珠</a>
          </li>
          <li>迪士尼乐园</li>
      </ul>
    </li>
<!-- 注意： li 标签最好写在 ul 或 ol 中，不要单独使用。 -->

    <li>西安</li>
    <li>武汉</li>
  </ul>
</body>
</html>
