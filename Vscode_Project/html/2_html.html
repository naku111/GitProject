<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片标签</title>
</head>
<body>
    <img src="../image_1/28.jpg" height="500" width="500" alt="描述"/>
    <!-- alt 属性的作用：
    搜索引擎通过 alt 属性，得知图片的内容。—— 最主要的作用。
    当图片无法展示时候，有些浏览器会呈现 alt 属性的值。
    盲人阅读器会朗读 alt 属性的值。 -->
</body>
</html>
