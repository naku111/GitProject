<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>扩展选择器</title>
  <style>
    div p{
      color: blue;
    }
    div>p{
      border:1px solid;
    }
    input[type="text"]{
      border:5px solid;
    }
    a:link{
      color: blue;
    }
    a:hover{
      color: red;
    }
    a:active{
      color: yellow;
    }
    a:visited{
      color: black;
    }
  </style>
</head>
<body>

  <div>
    <p>hello word</p>
  </div>

  <p>asjdlfjd</p>

  <label>输入：</label><input type="text">
  <a href="https://cn.bing.com" target="_blank">必应</a>
</body>
</html>
<!--1. 选择所有元素：-->
<!--* 语法： *{}-->
<!--2. 并集选择器：-->
<!--* 选择器1,选择器2{}-->

<!--3. 后代选择器：筛选选择器1元素下的（所有后代）选择器2元素-->
<!--* 语法：  选择器1 选择器2{}-->
<!--4. 子类选择器：筛选选择器1的子元素选择器2-->
<!--* 语法：  选择器1 > 选择器2{}-->

<!--5. 属性选择器：选择元素名称且属性名=属性值的元素-->
<!--* 语法：  元素名称[属性名="属性值"]{}-->

<!--6. 伪类选择器：：选中特殊状态的元素-->
    <!--* 语法： 元素:状态{}-->
    <!--* 如： <a>-->
    <!--  * 状态：-->
    <!--  * link：初始化的状态-->
    <!--  * visited：被访问过的状态-->
    <!--  * active：正在访问状态-->
    <!--  * hover：鼠标悬浮状态-->

    <!-- 兄弟选择器 
      相邻兄弟选择器：
        作用：选中指定元素后，符合条件的相邻兄弟元素。
        所谓相邻，就是紧挨着他的下一个，简记：睡在我下铺的兄弟。
        语法：
        选择器1+选择器2 {}。
        示例：
        /* 选中div后相邻的兄弟p元素 */
        div+p {
        color:red;
        }
    通用兄弟选择器：
      作用：选中指定元素后，符合条件的所有兄弟元素。（简记：睡在我下铺的所有兄弟）
      语法：
      选择器1~选择器2 {}。
      实例：
      /* 选中div后的所有的兄弟p元素 */
      div~p {
      color:red;
      }
    注意：两种兄弟选择器，选择的是下面的兄弟。 -->
