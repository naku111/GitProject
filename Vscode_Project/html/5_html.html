<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
</head>
<body>
  table ：表格<br>
  caption ：表格标题<br>
  thead ：表格头部<br>
  tbody ：表格主体<br>
  tfoot ：表格注脚<br>
  tr ：每一行<br>
  th 、 td ：每一个单元格（备注：表格头部中用 th ，表格主体、表格脚注中用： td ）<br>
  <br>
  <br>
  <table border="1" cellspacing="1">
    <!-- 表格标题 -->
    <caption>学生信息</caption>
    <!-- 表格头部 -->
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>民族</th>
        <th>政治面貌</th>
      </tr>
    </thead>
  <!-- 表格主体 -->
  <!-- rowspan ：指定要跨的行数。
  colspan ：指定要跨的列数。 -->
    <tbody>
      <tr>
        <td>张三</td>
        <td>男</td>
        <td>18</td>
        <td>汉族</td>
        <td>团员</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>女</td>
        <td>20</td>
        <td>满族</td>
        <td>群众</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>男</td>
        <td>20</td>
        <td>回族</td>
        <td>党员</td>
      </tr>
      <tr>
        <td>赵六</td>
        <td>女</td>
        <td>21</td>
        <td>壮族</td>
        <td>团员</td>
      </tr>
    </tbody>
  <!-- 表格脚注 -->
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>共计：4人</td>
    </tr>
  </tfoot>
  </table>
</body>
</html>
