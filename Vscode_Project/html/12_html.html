<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒子模型</title>
  <style>
    div{
      border: 1px solid red;
      width: 100px;
    }
    .div1{
      color: red;
      width: 400px;
      height: 400px;
      padding: 100px;
      box-sizing:border-box;
    }
    .div2{
      color: blue;
      width: 200px;
      height: 200px;
      /*margin: 100px;*/
    }
    .div3{
      float: left;
    }
    .div4{
      float: left;
    }
    .div5{
      float: left;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">
    </div>
  </div>
  <div class="div3">aaa</div>
  <div class="div4">bbb</div>
  <div class="div5">ccc</div>
</body>
</html>
