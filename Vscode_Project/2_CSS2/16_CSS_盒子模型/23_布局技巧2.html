<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>23_布局技巧2</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
            line-height:400px;
    /* 控制的是文本行的高度，文本会在这条行的垂直中线上显示。
    当 line-height 的值等于父容器的 height 时，
    这条“行”的高度正好与容器高度相等。
    由于文本会在这条“行”的垂直中线位置显示，因此看起来是垂直居中的。 */
        }
        .inner {
            background-color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">出来玩啊？</span>
    </div>
</body>
</html>
