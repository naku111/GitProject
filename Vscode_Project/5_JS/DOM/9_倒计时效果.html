<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <button disabled>已阅读用户协议(3)</button>
  <script>
    const bu = document.querySelector('button')
    let i = 3
    let n = setInterval(function daojishi() {
      i--;
      bu.innerHTML = `已阅读用户协议(${i})`
      if (i === 0) {
        clearInterval(n)
        bu.innerHTML = '同意'
        bu.disabled = false
      }
    }, 1000)


  </script>
</body>

</html>
