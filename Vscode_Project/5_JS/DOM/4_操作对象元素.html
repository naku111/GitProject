<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box">盒子</div>
  <script>
    const box = document.querySelector('.box')
    // 1. 操作元素样式属性
    box.style.width = '600px'
    // 2.如果修改的样式比较多，
    // 直接通过style属性修改比较繁琐，我们可以通过借助于css类名的形式
    // box.className = 'box1'
    // 3.为了解决className 容易覆盖以前的类名，
    // 我们可以通过classList方式追加和删除类名
    box.classList.add('box1')
  </script>
</body>

</html>
