<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    function getmax(arr) {
      let max = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      return max
    }
    let max = getmax(new Array(1, 24, 5346, 5656, 343, 232))
    document.write(max)
  </script>
</body>

</html>
