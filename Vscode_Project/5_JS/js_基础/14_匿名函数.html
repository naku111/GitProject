<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数表达式
    let func = function (a, b) {
      return a + b
    }
    let number = func(1, 2)
    console.log(number)
      // 立即执行函数
      // 第一种方式
      (function (a, b) { return a + b })(1, 2);
    // 第二种方式
    (function (a, b) { return a + b }(1, 2))
  </script>
</body>

</html>
