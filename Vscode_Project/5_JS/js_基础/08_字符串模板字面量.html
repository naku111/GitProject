<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
</head>

<body>

  <h2>JavaScript 模板字面量</h2>

  <p>模板字面量使用反引号 (``) 来定义一个字符串:</p>

  <p id="demo"></p>

  <p>Internet Explorer 不支持模板字面量。</p>

  <script>
    const name = 'Runoob';
    const age = 30;
    const message = `My name is ${name} and I'm ${age} years old.`;
    document.getElementById("demo").innerHTML = message;
  </script>

</body>

</html>
