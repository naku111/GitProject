<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>理解MVVM</title>
  <!-- 引入Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
  <div id="root">
    <h1>{{name}}</h1>
    <!-- 事件绑定两种形式 -->
    <!-- 
				Vue中的事件修饰符：
						1.prevent：阻止默认事件（常用）；
						2.stop：阻止事件冒泡（常用）；
						3.once：事件只触发一次（常用）；
						4.capture：使用事件的捕获模式；
						5.self：只有event.target是当前操作的元素时才触发事件；
						6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
		-->
    <button v-on:click="show1">点我1</button>
    <button @click.prevent="show2($event,123)">点我2</button>
  </div>
  <script>
    const vm = new Vue({
      data: {
        name: '尚硅谷',
      },
      methods: {
        show1(e) {
          console.log(e.target.innerText)
        },
        show2(event, number) {
          console.log(event.target);

          console.log(number)

        }
      }
    })
    vm.$mount('#root');
  </script>

</body>

</html>
